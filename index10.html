<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
center{padding-top:10px;}
button{cursor:pointer;}
#wrap{position:absolute;top:0;left:0;width:100%;height:100%;background:#000;opacity:0.5;display:none;}
#box{position:absolute;top:50%;left:50%;width:400px;height:200px;background:#fff;border:4px solid pink;margin:-102px 0 0 -202px;display:none;}
h2{font-size:12px;text-align:right;background:pink;border-bottom:3px solid pink;padding:5px;}
h2 span{color:#f90;cursor:pointer;background:#fff;border:1px solid #f90;padding:0 2px;}
</style>
<body>
	<div id="wrap"></div>
    <div id="box"><h2><span id="spans">×</span></h2></div>
    <center><button>弹出层</button></center>
</body>
<script>
	var box = document.getElementById("box");
	var wrap = document.getElementById("wrap");	
	var but = document.getElementsByTagName("button")[0];
	var spans = document.getElementById("spans");
	but.onclick = function (){
	
		wrap.style.display = "block"
		box.style.display = "block"	
	};
	spans.onclick = function (){
	
		wrap.style.display = "none"
		box.style.display = "none"	
	}
</script>
</html>
