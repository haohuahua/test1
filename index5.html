<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	#box{
		width:200px;
		height:200px;
		background:pink;
		margin:20px auto;
		text-align: center;
		line-height:200px;
		border: 10px solid pink;
	}
	#box.box1{
      
       background: red;
       border-color:yellow;
       line-height:200px;

	}
</style>
<body>
	<div id="box">移入移出</div>
</body>
<script>
	var box=document.getElementById('box');
	box.onmouseover=function(){
     box.className = "box1";
	}
	box.onmouseout=function(){
     box.className = " ";
	}
</script>
</html>
