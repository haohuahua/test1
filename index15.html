
<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<title>函数传参，改变Div任意属性的值</title>
<style>
body{
	color:#000;
	text-align: center;
}
*{
	margin:0;
	padding:0;
}
#box{
	width:300px;
	margin:20px auto;
}
input{
	padding:3px;
	border:1px solid #ccc;
}
#div1{
	color:#fff;
	width:180px;
	height:180px;
	background:#000;
	margin:0 auto;
	padding:10px;
}
</style>
</head>
<body>
<div id="box">
    <p>属性名：<input type="text" value="background" /></p>
    <p>属性值：<input type="text" value="red" /></p>
    <p><button>确定</button><button>重置</button></p>
</div>
<div id="div1">在上方输入"属性名"及"属性值"，点击确定查看效果。</div>
<script>
   var changeStyle = function (elem, name, value) {
	     elem.style[name] = value	
   }
   window.onload = function ()
         {	
	var div1 = document.getElementById("div1");
	var but = document.getElementsByTagName("button");
	var inputs = document.getElementsByTagName("input");
	but[0].onclick = function ()
	{
		changeStyle(div1,inputs[0].value, inputs[1].value)	
	},
	but[1].onclick = function ()
	{
		div1.removeAttribute("style")
	}
   }
</script>
</body>
</html>
