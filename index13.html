
<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<title>简易网页时钟</title>
<style>
*{
	margin:0;
	padding:0;
}
body{color:#fff;}
#box{width:300px;
	text-align:center;
	background:#000;
	margin:10px auto;
	padding:20px 0;
}
span{color:#000;
	width:80px;
	line-height:2;
	background:#ccc;
	border:2px solid yellow;
	margin:0 10px;
	padding:0 10px;
}
</style>

</head>
<body>
<div id="box">
	<span></span>点
	<span></span>分
	<span></span>秒
</div>
	<script>

	var box = document.getElementById("box");	
	var span =box.getElementsByTagName("span");
		
	setInterval(getTimes, 1000);
	getTimes();
	function getTimes ()
	{
		var time = new Date();
		var data = [time.getHours(), time.getMinutes(), time.getSeconds()];
		for (var i in data) span[i].innerHTML = format(data[i])
	}
	function format(a)
	{
		return a.toString().replace(/^(\d)$/, "0$1")	
	}

</script>

</body>
</html>
