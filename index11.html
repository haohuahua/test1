
<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">

<title>判断数字是否为两位数</title>
<style>
body{font:12px;text-align: center;}
.inputs{width:60px;border:1px solid #ccc;background:#f0f0f0;padding:3px;margin-right:10px;}
</style>
<body>
<input type="text" class="inputs" />
<input type="button" value="是否为两位数" />
<script>

	var inputs = document.getElementsByTagName("input");

	var i = 0;
	
	inputs[0].onkeyup = function ()
	{
		this.value = this.value.replace(/[^\d]/,"")
	}
	
	inputs[1].onclick = function ()
	{
		(inputs[0].value == "") ?
		alert("请输入数字！") :
		alert(/^\d{2}$/.test(parseInt(inputs[0].value)) ? "√ 是两位数" : "这是" + inputs[0].value.length + "位数");
	}

</script>
</body>
</html>
